<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-block {
            font-size: 16px;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>FWI Prediction</h1>
       <form action="{{ url_for('predict_datapoint')}}" method="post">
           <div class="form-group">
               <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="RH" placeholder="RH" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="Ws" placeholder="Ws" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="Rain" placeholder="Rain" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="DMC" placeholder="DMC" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="ISI" placeholder="ISI" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="Classes" placeholder="Classes" required="required" />
           </div>
           <div class="form-group">
               <input type="text" class="form-control" name="Region" placeholder="Region" required="required" />
           </div>
           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
       </form>
       <div class="result">
           <h2>THE FWI prediction is {{ result }}</h2>
       </div>
    </div>
</body>
</html>
